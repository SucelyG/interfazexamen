<div class="mat-elevation-z8">
  <mat-toolbar style="background-color:rgb(241, 218, 87);" >
    <span>Dietas</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/agregar-dieta">Agregar</button>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef= "let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dietas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>dietas</th>
      <td mat-cell *matCellDef= "let row">{{row.dietas}}</td>
    </ng-container>
    <ng-container matColumnDef="listado_de_dietas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>listado de dietas</th>
      <td mat-cell *matCellDef= "let row">{{row.listado_de_dietas}}</td>
    </ng-container>


    <ng-container matColumnDef="fecha_inicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha de inicio</th>
      <td mat-cell *matCellDef= "let row">{{row.fecha_inicio}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha_fin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha fin</th>
      <td mat-cell *matCellDef= "let row">{{row.fecha_fin}}</td>
    </ng-container>
    <ng-container matColumnDef="id_persona">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id persona</th>
      <td mat-cell *matCellDef= "let row">{{row.id_persona}}</td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef= "let row">
        <a>
          <button (click)= "modificardieta(row.id)" mat-mini-fab color="primary" aria-label="Modificar">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <a>
          <button (click)= "eliminardieta(row.id)" mat-mini-fab color="warn" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]= "dataSource?.data?.length"
      [pageIndex]= "0"
      [pageSize]= "10"
      [pageSizeOptions]= "[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
