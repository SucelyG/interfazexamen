<form [formGroup]= "Form" novalidate (ngSubmit)= "onActualizar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Modificar Rutinas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]= "rutinas.rutinas" placeholder="Rutinas" formControlName="rutinas">
            <mat-error *ngIf= "Form.controls['rutinas'].hasError('required')">
             <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="rutinas.lista_rutina" placeholder="Lista Rutinas" formControlName="lista_rutina">
            <mat-error *ngIf= "Form.controls['lista_rutina'].hasError('required')">
               <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]= "Form.invalid">Guardar</button>
      <button mat-raised-button color="primary" routerLink="/rutinas" >Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
