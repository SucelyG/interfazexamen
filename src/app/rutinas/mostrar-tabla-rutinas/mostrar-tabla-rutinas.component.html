<div class="mat-elevation-z8">
  <mat-toolbar style="background-color:rgb(241, 218, 87);" >
    <span>Rutinas</span>
    <div class="example-spacer"></div>
    <button mat-raised-button color="primary" routerLink="/agregar-rutinas">Agregar</button>
  </mat-toolbar>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef= "let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rutinas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rutinas</th>
      <td mat-cell *matCellDef= "let row">{{row.rutinas}}</td>
    </ng-container>
    <ng-container matColumnDef="lista_rutina">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lista Rutinas</th>
      <td mat-cell *matCellDef= "let row">{{row.lista_rutina}}</td>
    </ng-container>


    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef= "let row">
        <a>
          <button (click)= "modificarrutinas(row.id)" mat-mini-fab color="primary" aria-label="Modificar">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
        <a>
          <button (click)= "eliminarrutinas(row.id)" mat-mini-fab color="warn" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef= "displayedColumns"></tr>
    <tr mat-row *matRowDef= "let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
