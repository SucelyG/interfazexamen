<form [formGroup]= "form" novalidate (ngSubmit)= "onAgregar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Agregar Rutinas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Rutinas" formControlName="rutinas">
            <mat-error *ngIf= "form.controls['rutinas'].hasError('required')">
            <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Lista Rutinas" formControlName="lista_rutina">
            <mat-error *ngIf= "form.controls['lista_rutina'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style = "text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]= "form.invalid">Agregar</button>
      <button mat-raised-button color="primary" routerLink="/rutinas" >Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
