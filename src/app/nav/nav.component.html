<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" style="background-color:rgb(229, 233, 243);">
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/personas">Personas</a>
      <a mat-list-item routerLink="/cliente">Clientes</a>
      <a mat-list-item routerLink="/entrenador">Entrenador</a>
      <a mat-list-item routerLink="/dieta">Dietas</a>
      <a mat-list-item routerLink="/entrenos">Entrenos</a>
      <a mat-list-item routerLink="/progresos">Progresos</a>
      <a mat-list-item routerLink="/rutinas">Rutinas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Cadena “Saiya-gym ”</span>
      <span class="example-spacer"></span>
      <ng-container *ngIf="!logedIn(); else elseTemplate">
        <a mat-button routerLink= "/login">Ingresar</a>
      </ng-container>
      <ng-template #elseTemplate>
        <a mat-button (click)="onLogout()">Salir</a>
      </ng-template>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
