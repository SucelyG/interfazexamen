
<form [formGroup]= "form" novalidate (ngSubmit)= "onAgregar()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Agregar Entrenador</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Id Persona" formControlName="id_persona">
            <mat-error *ngIf= "form.controls['id_persona'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type = "date" placeholder="status" formControlName="status">
            <mat-error *ngIf= "form.controls['status'].hasError('required')">
              <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style= "text-align: center;">
      <button mat-raised-button color="primary" type="submit" [disabled]= "form.invalid">Agregar</button>
      <button mat-raised-button color="primary" routerLink="/entrenador" >Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
